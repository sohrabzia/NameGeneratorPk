    <div class="h-100 mb-20 block w-auto items-center pl-4 pr-4 pt-20 sm:flex sm:pt-20 md:m-auto md:mt-0 md:justify-center">
      <div class="m-auto w-full max-w-md rounded-lg bg-white p-3 shadow-lg dark:bg-gray-800 sm:my-2 md:m-0 md:p-8">
        <div class="mt-2 text-center">
          <div class="w-30 h-30 ml-auto mr-auto mt-[-6rem] inline-block rounded-full border-4 border-gray-100 bg-white p-2 dark:border-gray-700 dark:bg-gray-800">
            <img src="img/babyNameLogo.webp" class="generatorLogo m-auto h-20 w-20 p-2" alt="Site Logo" />
          </div>
          <h1 class="Poppins animate-text-shimmer mb-4 block bg-[linear-gradient(110deg,#e2e8f0,25%,#1e293b,85%,#e2e8f0)] bg-[length:250%_100%] bg-clip-text text-lg font-semibold text-transparent dark:hidden md:text-2xl">Pakistani Name Generator</h1>

          <!-- Animation Snippet -->
          <h1 class="Poppins animate-text-shimmer mb-4 hidden bg-[linear-gradient(110deg,#e2e8f0,45%,#1e293b,55%,#e2e8f0)] bg-[length:250%_100%] bg-clip-text text-lg font-semibold text-transparent dark:block md:text-2xl">Pakistani Name Generator</h1>
        </div>

        <div class="mb-4 mt-4">
          <p class="mb-2 text-sm text-gray-800 dark:text-gray-400">Select Gender:</p>
          <div class="grid grid-cols-2 gap-2">
            <label for="male" class="relative flex cursor-pointer flex-col items-center rounded-lg border-2 border-cyan-600 bg-white p-5 shadow-md transition duration-200 hover:scale-110 dark:border-gray-800 dark:bg-gray-600">
              <span class="mb-3 font-semibold uppercase leading-tight text-gray-500 dark:text-gray-300">Male</span>
              <img src="img/babyBoy.webp" class="md:w-15 w-10" alt="Baby Boy icon" />

              <input type="radio" name="gender" id="male" value="male" class="absolute h-0 w-0 appearance-none" />
              <span aria-hidden="true" class="absolute inset-0 hidden rounded-lg bg-cyan-200 bg-opacity-10">
                <span class="absolute bottom-4 right-4 inline-flex h-6 w-6 items-center justify-center rounded-full bg-green-200">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5 text-green-600">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                  </svg>
                </span>
              </span>
            </label>

            <label for="female" class="relative flex cursor-pointer flex-col items-center rounded-lg border-2 border-pink-500 bg-white p-5 shadow-md transition duration-200 hover:scale-110 dark:border-gray-600 dark:bg-gray-600">
              <span class="mb-3 font-semibold uppercase leading-tight text-gray-500 dark:text-gray-300">Female</span>
              <img src="img/babyGirl.webp" class="md:w-15 w-10" alt="Baby Girl icon" />

              <input type="radio" name="gender" id="female" value="female" class="absolute h-0 w-0 appearance-none" />
              <span aria-hidden="true" class="absolute inset-0 hidden rounded-lg bg-pink-200 bg-opacity-10">
                <span class="absolute bottom-4 right-4 inline-flex h-6 w-6 items-center justify-center rounded-full bg-green-200">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5 text-green-600">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                  </svg>
                </span>
              </span>
            </label>
          </div>
        </div>

        <div class="w-100 group mb-4">
          <label for="secondName" class="block w-full pb-1 text-sm font-medium text-gray-800 transition-all duration-200 ease-in-out group-focus-within:text-blue-400 dark:text-gray-400 dark:group-focus-within:text-gray-200">Enter 2nd/Father's Name:</label>
          <input id="secondName" type="text" class="peer h-10 w-full rounded-md border-2 bg-gray-50 px-4 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:drop-shadow-lg dark:border-gray-600 dark:bg-gray-600 dark:text-gray-100" />
        </div>

        <div class="shadow-inner-xl mb-3 mt-6 rounded-md border-2 border-gray-300 bg-gray-200 p-2 text-center shadow-inner dark:border-gray-600 dark:bg-gray-700">
          <p class="text-lg font-semibold text-gray-700 dark:text-green-100" id="generatedName">Generated name will appear here</p>
        </div>

        <div class="mt-5 text-center">
          <button id="generateBtn" class="scale-1 cursor-pointer rounded-full bg-cyan-500 px-4 py-2 text-white duration-300 ease-in-out hover:scale-110 hover:bg-cyan-600 active:scale-100 dark:bg-pink-600 dark:text-pink-100 dark:hover:bg-pink-800">Generate Name</button>
        </div>

        <div class="mt-7 block text-center text-sm text-gray-400 dark:text-gray-600">Designed & Developed by <a href="https://sohrabzia.github.io/" class="font-bold uppercase tracking-widest text-gray-500 transition-all duration-300 hover:text-yellow-700 dark:text-gray-600 dark:hover:text-gray-200">Sohrab zia</a></div>
