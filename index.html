<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.png" color="#ff4581">
    <link rel="shortcut icon" href="img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-gray-100  flex justify-center items-center h-screen md:m-auto">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md m-2 md:m-0">

        
        <div class="text-center mt-2 ">
            <div class="w-30 h-30 mt-[-6rem] inline-block p-2 ml-auto mr-auto bg-white
         border-gray-100 border-4 rounded-full">
            <img src="img/babyNameLogo.webp" class="w-20 h-20 m-auto p-2 generatorLogo" alt="">
           
        </div>
            <h1 class="text-lg md:text-2xl font-semibold mb-4 Poppins">Pakistani Name Generator</h1>
        </div>
        
        
        <div class="mb-4 mt-4">
            <p class="mb-2">Select Gender:</p>
            <div class="grid grid-cols-2 gap-2">
       
                <label for="male" class="relative flex flex-col items-center bg-white border-cyan-600 border-2 p-5 rounded-lg shadow-md cursor-pointer">
                  <span class="font-semibold text-gray-500 leading-tight uppercase mb-3">Male</span>    
                  <img src="img/babyBoy.webp" class="w-10 md:w-15" alt="">

                  <input type="radio" name="gender" id="male" value="male" class="absolute h-0 w-0 appearance-none" />
                  <span aria-hidden="true" class="hidden absolute inset-0  bg-cyan-200 bg-opacity-10 rounded-lg">
                    <span class="absolute bottom-4 right-4 h-6 w-6 inline-flex items-center justify-center rounded-full bg-green-200">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5 text-green-600">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                      </svg>
                    </span>
                  </span>
                </label>
                
                
                
                <label for="female" class="relative flex flex-col items-center bg-white border-pink-500 border-2  p-5 rounded-lg shadow-md cursor-pointer">
                  <span class="font-semibold text-gray-500 leading-tight uppercase mb-3">Female</span>     
                  <img src="img/babyGirl.webp" class="w-10 md:w-15" alt="">
 
                  <input type="radio" name="gender" id="female" value="female" class="absolute h-0 w-0 appearance-none" />
                  <span aria-hidden="true" class="hidden absolute inset-0   bg-pink-200 bg-opacity-10 rounded-lg">
                    <span class="absolute bottom-4 right-4 h-6 w-6 inline-flex items-center justify-center rounded-full bg-green-200">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5 text-green-600">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                      </svg>
                    </span>
                  </span>
                </label>
               
              </div>
            
        </div>

    
            <div class="group w-100 mb-4">
                <label for="secondName" class="block w-full pb-1 text-sm font-medium text-gray-500 transition-all duration-200 ease-in-out group-focus-within:text-blue-400">Enter 2nd/Father's Name:</label>
                <input id="secondName" type="text" class="peer h-10 w-full rounded-md bg-gray-50 px-4 border-2 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:drop-shadow-lg" />
              </div>


        <div class="mt-6 text-center bg-green-100 border-2 border-green-200 rounded-md p-2 mb-3">
            <p class="text-lg font-semibold text-green-700" id="generatedName">Generated Name Will Appear Here</p>
        </div>

       <div class="text-center mt-5">
        <button id="generateBtn" class="bg-cyan-500 hover:bg-cyan-600
        text-white  
       px-4 py-2 rounded-full cursor-pointer ease-in-out duration-300
       ">Generate Name</button>
       </div>

    </div>

</div>
    <footer class="bg-gray-200 p-2 mt-[-40px]" >
          <div class='text-sm text-center text-gray-700'>
          Created by  <a href="https://sohrabzia.github.io/" class="text-yellow-600 hover:text-yellow-700 transition-all duration-300  uppercase font-bold tracking-widest">Sohrab zia</a> 
        </div>
      </footer>

</body>
</html>
